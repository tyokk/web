<!doctype html>
<html lang="en">
<!--dir = ltr (browser membaca dari kiri ke kanan)
dir = rtl (browser membaca dari kanan ke kiri)-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Untul RTL -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="spacing.css">
  </head>
  <body>
    <h1>Spacing Utility</h1>
    <!-- Cara 1 -->
    <!-- <div class="bg-primary" style="margin-left: 50px;">Primary</div> -->

    <!-- Cara 2 -->
    <div class="bg-primary ms-0">Primary</div> <!-- ms= margin start, membuat jarak dari sebelah kiri-->
    <div class="bg-secondary ms-1">Secondary</div>
    <div class="bg-success m-2">Success</div> <!-- untuk 4 sisi (top,bottom, left, right) -->
    <div class="bg-danger mt-3">Danger</div> <!-- mt = margin top -->
    <div class="bg-warning mb-4">Warning</div> <!-- mb = margin bootm -->
    <div class="bg-info ms-5">Info</div>

    <div class="bg-primary me-0">Primary</div> <!-- me= margin end, membuat jarak dari sebelah kanan-->
    <div class="bg-secondary me-1">Secondary</div>
    <div class="bg-success me-2">Success</div>
    <div class="bg-danger me-3">Danger</div>
    <div class="bg-warning me-4">Warning</div>
    <div class="bg-info me-5">Info</div>

    <div class="bg-primary ps-0">Primary</div> <!-- ps = padding start, memberikan padding di sebelah kiri -->
    <div class="bg-secondary ps-1">Secondary</div>
    <div class="bg-success p-2">Success</div> <!-- p = memberikan padding ke 4 sisi (top,bottom, left, right) -->
    <div class="bg-danger ps-3">Danger</div>
    <div class="bg-warning ps-4">Warning</div>
    <div class="bg-info ps-5">Info</div>

    <!-- <div class="bg-primary ms-auto w-25">Primary</div> -->  <!-- w-25 cek di bootstrap.com/utility/sizing -->
    <!-- <div class="bg-primary me-auto w-25">Primary</div> -->
    <div class="bg-primary ms-auto me-auto w-25">Primary</div> <!-- membuat baris primary rata tengah -->

    <!-- ms-auto membuat baris primary rata kanan -->
    <!-- me-auto membuat baris primary rata kiri -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
